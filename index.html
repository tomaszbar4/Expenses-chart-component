<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="balance-container">
    <div class="balance-item"><span>My balance</span><span id="balance-amount">$921.48</span></div>
    <div class="circle"></div>
  </div>

  <div class="chart-container">
    <h1>Spending - Last 7 days</h1>
    <div class="chart-columns">
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">mon</span>
      </div>
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">tue</span>
      </div>
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">wed</span>
      </div>
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">thu</span>
      </div>
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">fri</span>
      </div>
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">sat</span>
      </div>
      <div class="chart-column-item">
        <div class="column">
          <div class="additional-info">$50.00</div>
        </div>
        <span class="day-of-week">sun</span>
      </div>
    </div>
    <hr>
    <div class="summary-container">
      <div class="total"><span>Total this month</span>
        <span id="total-amount">$478.33</span>
      </div>
      <div class="grow">
        <span id="grow-percentage">+2.4%</span>
        <span>from last month</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomasz</a>.
  </div>
</body>

</html>
